DOCUMENTATION:
  name: as_guid
  author:
  - Jordan Borean (@jborean93)
  short_description: Converts an LDAP value to a GUID string
  seealso:
  - filter: microsoft.ad.as_datetime
  - filter: microsoft.ad.as_sid
  - inventory: microsoft.ad.inventory
  description:
  - Converts an LDAP string or raw value to a guid string.
  - Should be used with the C(microsoft.ad.inventory) plugin to convert
    attribute values to a guid string.
  positional: _input
  options:
    _input:
      description:
      - The LDAP attribute bytes or string value representing a GUID
        stored in LDAP.
      - If using a string as input, it must be a base64 string representing
        the GUIDs bytes.
      type: raw
      required: true

EXAMPLES: |
  # This is an example used in the microsoft.ad.inventory plugin

  # Converting from the coerced value
  attributes:
    objectGuid: this | microsoft.ad.as_guid

  # Converting from the raw bytes value
  attributes:
    objectGuid: raw | microsoft.ad.as_guid

RETURN:
  _value:
    description:
    - The guid string value(s).
    type: string